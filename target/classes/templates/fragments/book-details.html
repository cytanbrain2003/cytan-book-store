<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<section th:fragment="bookDetails">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2">
                <div th:replace="fragments/ads.html :: ads"></div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <h1 class="mb-3" th:text="${book.name}"></h1>
                    <div class="row my-1">
                        <div class="col-md-1"></div>
                        <div class="col-md-11">
                            <p class="lead"><i class="fas fa-user"></i><span>   Author : </span><span class="lead" th:text="${book.author}"></span></p>
                            <p class="lead"><i class="far fa-calendar-alt"></i><span>   Publish Date : </span><span class="lead" th:text="${book.publishDate}"></span></p>
                            <p class="lead"><i class="fas fa-dollar-sign"></i><span>   The Price : $ </span><span class="lead" th:text="${book.price}"></span></p>
                        </div>
                    </div>

                    <div class="mt-2">
                        <a href="" th:href="@{/book}" class="btn btn-outline-dark btn-block"><i class="fas fa-reply"></i> Back</a>
                        <a href="" sec:authorize="isAuthenticated()" th:href="@{'/book/cart/add?bookId='+${book.id}}" class="btn btn-success btn-block"><i class="fas fa-cart-plus"></i> Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img class="img-fluid" th:src="${book.imageUrl}">
            </div>
        </div>
    </div>
</section>

</body>
</html>
