<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="navigation" class="mb-5 pb-3">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand font-weight-bolder" href="#" th:href="@{/home}">CYTAN</a>
        <a class="navbar-brand font-weight-bolder" href="#" th:href="@{/home}"><i class="fas fa-book fa-2x"></i></a>
        <a class="navbar-brand font-weight-bolder" href="#" th:href="@{/home}">Book Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#" th:href="@{/book}">Book</a>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a href="#" class="btn btn-outline-dark mr-3" th:href="@{/register}">Sign Up</a>
            <a href="#" class="btn btn-outline-dark" th:href="@{/login}">Login</a>
        </div>

        <div sec:authorize="hasRole('ADMIN')">
            <a href="#" class="btn btn-outline-dark" th:href="@{/admin/book}"><i class="fas fa-toolbox"></i> Admin Panel</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <div class="d-flex justify-content-end">
                <a href="#" th:href="@{/book/cart}" class="nav-link text-dark mr-1">
                    <i class="fas fa-cart-arrow-down fa-2x"></i>
                    <span class="lead ml-1" th:text="${cartSize}"></span>
                </a>

                <a href="#" th:href="@{/bookshelf}" class="nav-link text-dark mr-1"><i class="fas fa-bookmark fa-2x"></i></a>
                <a href="javascript: document.logoutForm.submit()" class="nav-link text-dark mr-1"><i class="fas fa-sign-out-alt fa-2x"></i></a>

                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out">
                </form>
            </div>
        </div>


    </nav>
</div>

</body>
</html>
