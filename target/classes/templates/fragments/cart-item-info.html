<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container" th:fragment="cartItemInfo">
    <div th:if="${bookInfo}">
        <div class="card shadow" >
            <div class="card-body">
                <img class="img-fluid" th:src="${bookInfo.imageUrl}">
                <p class="lead mt-3"><i class="fas fa-user"></i><span>   Author : </span><span class="lead" th:text="${bookInfo.author}"></span></p>
                <p class="lead"><i class="far fa-calendar-alt"></i><span>   Publish Date : </span><span class="lead" th:text="${bookInfo.publishDate}"></span></p>
                <p class="lead"><i class="fas fa-dollar-sign"></i><span>   The Price : $ </span><span class="lead" th:text="${bookInfo.price}"></span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
