<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="cartTable">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${cartedBooks}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a href="#" class="btn btn-outline-danger" th:href="@{'/book/cart/remove?bookId='+${book.id}}">Remove</a>
                    <a href="#" class="btn btn-outline-info" th:href="@{'/book/cart/info?bookId='+${book.id}}">Info</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <p class="text-muted" th:text="${returnStatement}"></p>
        </div>
    </div>
</body>
</html>
