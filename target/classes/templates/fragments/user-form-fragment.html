<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="userForm" id="formFragment" class="text-white">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="pt-3">
                    <h1 class="text-center my-3 shadow-lg">Sign Up Here</h1>
                    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                        <div class="container">
                            <div class="form-group">
                                <label for="name">Display Name</label>
                                <input type="text" id="name" class="form-control shadow-lg" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:errors="*{name}"></small>
                            </div>
                            <div class="form-group">
                                <label for="username">UserName</label>
                                <input type="text" id="username" class="form-control shadow-lg" th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:errors="*{username}"></small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control shadow-lg" th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:errors="*{password}"></small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control shadow-lg" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:errors="*{email}"></small>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control shadow-lg" th:field="*{address}"
                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:errors="*{address}"></small>
                            </div>
                            <input type="submit" class="btn btn-success shadow-lg" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>
</html>
