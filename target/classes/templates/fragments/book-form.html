<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="bookFormBg" th:fragment="bookForm">
    <div class="container">
        <h2 class="my-3 pt-4 text-center">Book Form</h2>
        <form th:action="@{/admin/book/add}" method="post" th:object="${book}">
            <div class="container">
                <div class="form-group">
                    <label for="name">Book Name</label>
                    <input type="text" id="name" class="form-control shadow-lg" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                    <small class="invalid-feedback" th:errors="*{name}"></small>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control shadow-lg" th:field="*{author}"
                           th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'">
                    <small class="invalid-feedback" th:errors="*{author}"></small>
                </div>
                <div class="form-group">
                    <label for="publishDate">Publish Date</label>
                    <input type="text" id="publishDate" class="form-control shadow-lg" th:field="*{publishDate}"
                           th:classappend="${#fields.hasErrors('publishDate')} ? 'is-invalid'">
                    <small class="invalid-feedback" th:errors="*{publishDate}"></small>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input type="text" id="imageUrl" class="form-control shadow-lg" th:field="*{imageUrl}"
                           th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid'">
                    <small class="invalid-feedback" th:errors="*{imageUrl}"></small>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="form-control shadow-lg" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                    <small class="invalid-feedback" th:errors="*{price}"></small>
                </div>
                <input type="submit" class="btn btn-success shadow-lg btn-block mt-4" value="Add Book">
            </div>
        </form>
    </div>
</div>

</body>
</html>
