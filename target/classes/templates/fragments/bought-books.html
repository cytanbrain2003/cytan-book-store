<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="bookShelf">
    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="book : ${books}">
                <div th:if="${book}">
                    <div class="card shadow card-size my-4">
                        <div class="card-body">
                            <img class="img-fluid" th:src="${book.imageUrl}">
                            <h1 class="card-title" th:text="${book.name}"></h1>
                            <p class="card-text" th:text="${book.author}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
