<!DOCTYPE html>
<html lang="en" th:replace="~{layout/userLayout :: userView(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">

        <div class="row d-flex justify-content-center mt-5 pt-5" id="loginBackFragment">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="loginBox border shadow-lg mt-5 d-flex justify-content-center">
                    <div class="container">
                        <h2 class="text-center mt-4">Login Page</h2>

                        <div th:if="${loginError}" class="alert alert-danger" role="alert">
                            Wrong username or password
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter User Name" required>
                            </div>


                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                            </div>

                            <button type="submit" class="btn btn-outline-dark btn-block">Sign in</button>
                        </form>
                        <div class="mt-4">
                            <span class="text-primary mr-2">Do not have an account?</span>
                            <a href="#" th:href="@{/register}" class="btn btn-success">Sign Up For Free!</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
</main>
</body>
</html>
